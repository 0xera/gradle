apply id: 'groovy'

sourceCompatibility=1.4

repositories {
    mavenCentral()
}

dependencies {
	groovy "org.codehaus.groovy:groovy-all:1.7.0"

	testCompile 'org.testng:testng:5.8:jdk14'
}

test {
   useTestNG().options.suiteXmlBuilder().suite(name: 'testing-testng') {
        test (name : 'testing-testng', annotations : 'javadoc', verbose:'1') {
            classes {
                'class' (name: 'org.gradle.BadTest')
            }
        }
    } 
}
