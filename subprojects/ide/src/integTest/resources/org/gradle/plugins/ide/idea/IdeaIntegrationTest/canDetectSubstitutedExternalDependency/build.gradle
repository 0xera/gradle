allprojects {
	apply plugin: "java"
	apply plugin: "idea"
}

project(":impl") {
	repositories {
		mavenCentral()
	}

	dependencies {
		compile project(":api")
	}

	configurations.all {
		resolutionStrategy.eachDependency {
			if (it.requested.name == 'api') {
				it.useTarget "junit:junit:4.7"
			}
		}
	}
}
