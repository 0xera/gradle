subprojects {
    apply plugin: "groovy"

    dependencies {
        groovy localGroovy()
    }

    compileJava.options.fork = true

    // force creation of multiple daemons by alternating between two distinct sets of JVM args
    def count = (project.name - "project") as int
    compileJava.options.forkOptions.jvmArgs = count % 2 ? ["-dsa"] : ["-esa"]
}

