apply plugin: 'groovy'

repositories {
    mavenCentral()
}

tasks.withType(GroovyCompile) {
    groovyOptions.useAnt = true // Gradle's own Groovy compiler integration only works with Groovy 1.6 and above
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.5.6'
    testCompile 'junit:junit:4.8.2'
}
