// START SNIPPET input
apply plugin: 'java'
// START SNIPPET use-plugin
apply plugin: 'ivy-publish'
// END SNIPPET use-plugin

version = '1.0'
group = 'org.gradle.test'

dependencies {
   compile 'junit:junit:4.11', project(':subproject')
}

repositories {
    mavenCentral()
}

task sourceJar(type: Jar) {
    from sourceSets.main.java
    classifier "source"
}

artifacts {
    archives sourceJar
}

// END SNIPPET input
// START SNIPPET repositories
// START SNIPPET input
// START SNIPPET descriptor-mod
publishing {
// END SNIPPET descriptor-mod
// END SNIPPET input
    repositories {
        ivy {
            url "file://$buildDir/repo" // change to point to your repo, e.g. http://my.org/repo
            credentials {
                username 'user1'
                password 'secret'
            }
        }
    }
// END SNIPPET repositories
// START SNIPPET input
    publications {
        ivy(IvyPublication) {
            from components.java
            artifact(sourceJar) {
                type "source"
                conf "runtime"
            }
        }
    }
// START SNIPPET descriptor-mod
    publications {
        ivy {
            descriptor {
                withXml {
                    asNode().dependencies.dependency.find { it.@org == "junit" }.@rev = "4.10"
                }
            }
        }
    }
// START SNIPPET repositories
}
// END SNIPPET repositories
// END SNIPPET descriptor-mod
// END SNIPPET input
// START SNIPPET generate
generateIvyModuleDescriptor {
    destination = file('generated-ivy.xml')
}
// END SNIPPET generate
