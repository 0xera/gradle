apply plugin: 'groovy'

dependencies {
    compile localGroovy()
    compile gradleApi()
    testCompile gradleTestKit()
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.3'
}

repositories {
    mavenCentral()
}

// START SNIPPET classes-output-directory-system-property
