// START SNIPPET sourceSetProperty
apply plugin: "java"

sourceSets {
    main {
        ext.purpose = "production"
    }
    test {
        ext.purpose = "test"
    }
    plugin {
        ext.purpose = null
    }
}

sourceSets.plugin.purpose = "production"

task printProductionSourceDirs << {
    sourceSets.matching { it.purpose == "production" }.each { println it.java.srcDirs }
}
