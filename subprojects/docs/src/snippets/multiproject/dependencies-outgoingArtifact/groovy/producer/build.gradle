plugins {
    id 'java-library'
}

version = '1.0'

task buildInfo(type: BuildInfo) {
    version.set(project.version)
    outputFile.set(file("$buildDir/generated-resources/build-info.properties"))
}

sourceSets {
    main {
        output.dir(buildInfo.outputFile.getAsFile().get().parentFile, builtBy: buildInfo)
    }
}
