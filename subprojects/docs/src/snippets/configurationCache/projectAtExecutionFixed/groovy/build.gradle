import javax.inject.Inject

// tag::task-type[]
abstract class SomeTask extends DefaultTask {

    @Inject abstract ExecOperations getExecOperations() // <1>

    @TaskAction
    void action() {
        execOperations.exec {
            commandLine('echo', 'hello')
        }
    }
}
// end::task-type[]

tasks.register('someTaskType', SomeTask)

// tag::ad-hoc-task[]
interface Injected {
    @Inject ExecOperations getExecOperations() // <1>
}
tasks.register('someTask') {
    def injected = project.objects.newInstance(Injected) // <2>
    doLast {
        injected.execOperations.exec { // <3>
            commandLine('echo', 'hello')
        }
    }
}
// end::ad-hoc-task[]
