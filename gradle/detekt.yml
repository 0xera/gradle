style:
  MaxLineLength:
    maxLineLength: 250
  ReturnCount:
    max: 5
  DestructuringDeclarationWithTooManyEntries:
    maxDestructuringEntries: 5
  ForbiddenComment:
    active: false
  ExplicitItLambdaParameter:
    active: false
  WildcardImport:
    active: true
    excludeImports:
      - 'org.gradle.kotlin.dsl.*'
  SerialVersionUIDInSerializableClass:
    active: false

complexity:
  TooManyFunctions:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false
  TooGenericExceptionThrown:
    active: false
  SwallowedException:
    ignoredExceptionTypes:
      - 'InterruptedException'        # detekt default
      - 'MalformedURLException'       # detekt default
      - 'NumberFormatException'       # detekt default
      - 'ParseException'              # detekt default
      - 'InvocationTargetException'   # added by us
