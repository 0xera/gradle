// START SNIPPET configuration-injection
subprojects {
    usePlugin 'java'
    usePlugin 'eclipse'
    
    dependsOnChildren()

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.4'
    }

    group = 'org.gradle'
    version = '1.0'
    manifest.mainAttributes(provider: 'gradle')
}
// END SNIPPET configuration-injection
